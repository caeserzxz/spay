<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <link rel="stylesheet" href="__VPAY__/assets/css/zpui.css" />
    <link rel="stylesheet" href="__VPAY__/assets/css/all.css" />
    <script src="__VPAY__/assets/js/page.js"></script>
    <title>登录</title>
</head>

<body>
    <div class="page">
        <div class="page-hd">
            <div class="header bor-1px-b">
                <div class="header-left">
                    <a href="javascript:history.go(-1)" class="left-arrow"></a>
                </div>
                <div class="header-title">登录</div>
                <div class="header-right">
                    <a href="javascript:void(0)">语言：中文</a>
                </div>
            </div>
        </div>
        <div class="page-bd login">
            <!-- 页面内容 -->
            <div class="top">
                <img src="__VPAY__/assets/images/BI.png" alt="" />
            </div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <input class="weui-input tel fs30" type="text" placeholder="请输入ID或用户名" id="mobile" />
                    </div>
                    <div class="weui-cell__ft close"><img src="__VPAY__/assets/images/close_icon.png" alt=""></div>
                </div>
                <div class="weui-cell bor_b">
                    <div class="weui-cell__bd">
                        <input class="weui-input pwd fs32" type="password" placeholder="输入密码" id="password" />
                    </div>
                    <div class="weui-cell__ft ere"><img src="__VPAY__/assets/images/ere_no.png" alt="" data-type="no"></div>
                </div>
                <div class="weui-cell bor_b">
                    <div class="weui-cell__bd">
                        <input id="remember_password" type="checkbox" />记住密码
                    </div>
                </div>
            </div>


            <div class="butBox">
                <div class="but loginIng">登录</div>
            </div>
            <div class="goURL">
                <a href="{:url('register')}" class="fs26 color_b">注册</a>
                <a href="{:url('changePassword')}" class="fs26 color_b">忘记密码?</a>
            </div>

            <div id="model" class="weui-popup__container popup-center">
                <div class="weui-popup__overlay"></div>
                <div class="weui-popup__modal out">
                    <div class="weui-cells weui-cells_radio">
                        <label class="weui-cell weui-check__label" for="x11">
                            <div class="weui-cell__bd">
                                <p class="fs28 color_3">中文</p>
                            </div>
                            <div class="weui-cell__ft">
                                <input type="radio" class="weui-check" name="radio1" id="x11">
                                <span class="weui-icon-checked"></span>
                            </div>
                        </label>
                        <label class="weui-cell weui-check__label" for="x12">
                            <div class="weui-cell__bd">
                                <p class="fs28 color_3">English(英语)</p>
                            </div>
                            <div class="weui-cell__ft">
                                <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked">
                                <span class="weui-icon-checked"></span>
                            </div>
                        </label>
                        <label class="weui-cell weui-check__label" for="x13">
                            <div class="weui-cell__bd">
                                <p class="fs28 color_3">日本语(日语)</p>
                            </div>
                            <div class="weui-cell__ft">
                                <input type="radio" class="weui-check" name="radio1" id="x13">
                                <span class="weui-icon-checked"></span>
                            </div>
                        </label>
                        <label class="weui-cell weui-check__label" for="x14">
                            <div class="weui-cell__bd">
                                <p class="fs28 color_3">Français(法语)</p>
                            </div>
                            <div class="weui-cell__ft">
                                <input type="radio" class="weui-check" name="radio1" id="x14">
                                <span class="weui-icon-checked"></span>
                            </div>
                        </label>
                        <label class="weui-cell weui-check__label" for="x15">
                            <div class="weui-cell__bd">
                                <p class="fs28 color_3">Deutsch(德语)</p>
                            </div>
                            <div class="weui-cell__ft">
                                <input type="radio" class="weui-check" name="radio1" id="x15">
                                <span class="weui-icon-checked"></span>
                            </div>
                        </label>
                    </div>
                    <div class="modelBtn fs30 color_b">
                        <span class="no">取消</span>
                        <span class="ok">确定</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {include file="public/js"}
    <script>
    $(function() {
        getCookie();

        $('.ere').on('click', function() {
            let obj = $(this).find('img');
            let typeVal = obj.attr('data-type');
            if (typeVal == 'no') {
                obj.attr('src', '__VPAY__/assets/images/ere_off.png')
                obj.attr('data-type', 'off')
                $('.pwd').attr('type', 'text')
            } else {
                obj.attr('src', '__VPAY__/assets/images/ere_no.png')
                obj.attr('data-type', 'no')
                $('.pwd').attr('type', 'password')
            }
        })
        $(".tel").bind("input propertychange", function(event) {
            $('.close').show()
        });
        $('.header-right a').on('click', function() {
            $("#model").popup();
        })
        $('.no').on('click', function() {
            $.closePopup()
        })
        $('.ok').on('click', function() {
            $.alert({
                title: '',
                text: '你所在地区不属于该语言范围内！',
                onOK: function() {
                    //点击确认
                }
            });
            $.closePopup()
        })
        $('.close').click(function() {
            $(this).siblings('div').find('input').val('');
        });

        // 登录
        $('.loginIng').on('click',function(){
            var arr      = new Object();
            arr.mobile   = $('#mobile').val();
            arr.password = $('#password').val();

            if (arr.mobile == '') return layer.msg('请输入id或用户名', {icon: 2});
            if (arr.password == '' ) return layer.msg('请输入用户密码', {icon: 2});
            if (arr.password.length < 6) return layer.msg('用户密码长度不能小于六位', {icon: 2});

            jq_ajax('{:url("member/api.passport/login")}',arr,function (res) {
                console.log(res);
                // return false;
                saveInfo();
                if (res.code != 1) return layer.msg(res.msg, {icon: 2});
                // if (res.url != '') return window.location.href = res.url;


                window.location.href = '{:url("index/index")}';
            })
        })
    })
    // 保存Cookie
    function saveInfo() {
        try {
            // 保存按键是否选中
            var isSave = document.getElementById('remember_password').checked;

            if (isSave) {
                var username = $('#mobile').val();
                var password = $('#password').val();
                if (username != "" && password != "") {
                    SetCookie(username, password);
                }
            } else {
                SetCookie("", "");
            }

        } catch (e) {}
    }

    // 保存Cookie
    function SetCookie(username, password) {
        var Then = new Date();
        Then.setTime(Then.getTime() + 1866240000000);
        document.cookie = ("username=" + username + "%%" + password + ";expires=" + Then.toGMTString());
    }
    // 获取登陆的用户名和密码
    function getCookie() {
        var nmpsd;
        var nm;
        var psd;
        var cookieString = new String(document.cookie);
        var cookieHeader = "username=";
        var beginPosition = cookieString.indexOf(cookieHeader);
        cookieString = cookieString.substring(beginPosition);
        var ends = cookieString.indexOf(";");
        if (ends != -1) {
            cookieString = cookieString.substring(0, ends);
        }
        if (beginPosition > -1) {
            nmpsd = cookieString.substring(cookieHeader.length);

            if (nmpsd != "") {
                beginPosition = nmpsd.indexOf("%%");
                nm = nmpsd.substring(0, beginPosition);
                psd = nmpsd.substring(beginPosition + 2);
                $('#mobile').val(nm)
                $('#password').val(psd)

                if (nm != "" && psd != "") {
                    document.getElementById('remember_password').checked = true;
                }
            }
        }
    }
    </script>
</body>

</html>
